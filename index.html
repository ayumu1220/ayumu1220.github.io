<!DOCTYPE html>
<html lang="ja">

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTemplater</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <script src="index.js"></script>
</head>

                    <!-- ↓ここからbody -->

<body>
  <div class="header">
    <div class="header-logo">
      
      <h1 class="header-title"><img class="header-img" src="icn.png">CodeTemplater</h1>
      


    </div>

    <div class="header-list">
      <h2>
        <div class="btn left HTML">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <rect x="0" y="0" fill="none" width="160" height="40" />
            </svg>
           HTML 
        </div>

        <div class="btn CSS">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <rect x="0" y="0" fill="none" width="160" height="40" />
            </svg>
           CSS
        </div>

        <div class="btn javascript">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
            <rect x="0" y="0" fill="none" width="160" height="40" />
            </svg>
            javascript
        </div>
      </h2>
    </div>
  </div>

                    <!-- ↓ここからmain -->
  <div class="main">
    <div class="copy-container">
      <h1>Hello <span>HTML</span>!!</h1>
      <h2>コードの索引ページ!!</h2>
      <p>の予定でしたが</p>
      <p>先頭に使用する言語を付けて<a href="https://www.google.com/">Google</a>で検索したほうが早いです</p>
      <h3>例：HTML ホームページ　作り方</h3>
      <p><a class="btn google"href="https://www.google.com/">
       <span class="G">G</span>
     <span class="o1">o</span>
    <span class="o2">o</span>
    <span class="g">g</span>
    <span class="l">l</span>
    <span class="e">e</span>
     </a>で検索！</p>
    </div>

    <div class="contents">
      <p></p>
    </div>

    <div class="contents-item"></div>
    <div class="contents-item"></div>
    <div class="contents-item"></div>
    <div class="contents-item"></div>
    <div class="contents-item"></div>

    <div class="contact-form">

      <h3 class="section-title">
        お問い合わせ
      </h3>

      <div class="contact">
        <p>メールアドレス（必須）</p>
        <input type="text">
        <p>お問い合わせ内容（必須）</p>
        <textarea name="" id="" cols="" rows=""></textarea>
        <p>※必須項目は必ずご入力ください</p>
        <input class="contact-submit" type="submit" value="送信">
      </div>

    </div>

  </div>
  <!-- ここまでmain -->

  <!-- ↓ここからfooter -->
  <div class="footer">

    <div class="footer-logo">
      <p>CodeTamplater</p>
    </div>

    <div class="footer-list">
      <ul>
        <li>サイト概要</li>
        <li>目的</li>
        <li>お問い合わせ</li>
      </ul>
    </div>
  </div>
</body>


</html>
